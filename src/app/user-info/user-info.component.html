<div *ngIf="user">
  <div>{{user.location}}</div>
  <div><img [src]="user.avatar_url"></div>
  <div>{{user.login}}</div>
  <div>{{user.name}}</div>

  <div *ngIf="repo">
    <div *ngFor="let item of repo">
      <div>Repo name: {{item.name}}</div>
      <div>forks: {{item.forks}}</div>
      <div>ssh url: {{item.ssh_url}}</div>
    </div>
    <div *ngFor="let item of followers">
      <div (click)="selectUser(item)">{{item.login}}</div>
    </div>


  </div>
</div>
